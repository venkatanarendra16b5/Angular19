<div class="row">
    <div class="col-3">
        {{userList.hasValue()}}
    </div>
    <div class="col-4">
        <ul>
            @for(item of userList.value(); track $index){
             <li>{{item.name}}-{{item.username}}</li>
           }
        </ul>
    </div>
    <div class="col-2">
        {{userList.isLoading()}}
    </div>
    <div class="col-">
        <button class="btn btn-success" (click)="reloadData()">Reload Data</button>
    </div>
</div>
